<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/dsicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another World </title>


    <link rel="stylesheet" href="./../css/dashboards.css">
    <link rel="stylesheet" href="./../css/estilo.css" />

    <script src="../js/sessao.js"></script>
    <script src="../js/alerta.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<!-- validarSessao(),  -->
<body onload="exibirAquarios(),  atualizacaoPeriodica()">

    <div class="janela">

        <div class="header-left dash-header">

            <div class="imagem">
                <img src="./assets/img/logo.png" alt="">
            </div>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">
                <a href="./cards.html">
                    <h3>Início</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="./dashboard.html">
                    <h3>Quiz</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="./cruzadinha.html">
                    <h3>Cruzadinha</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="./mural.html">
                    <h3>Mural de Avisos</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="dash">
            <div id="alerta">
            </div>
            <div class="area-parametros-alerta">
                <p class="titulo-legenda">
                    Legenda - Parâmetros para Alertas
                </p>
                <div class="parametros-alerta">
                    <div class="item-regua perigo-frio">
                        <p>Perigo</p>
                        <p>&lt;=5°C</p>
                    </div>
                    <div class="item-regua alerta-frio">
                        <p>Alerta</p>
                        <p>&lt;=10°C</p>
                    </div>
                    <div class="item-regua ideal">
                        <p>Ideal</p>
                        <p>20°C</p>
                    </div>
                    <div class="item-regua alerta-quente">
                        <p>Alerta</p>
                        <p>&gt;=22°C</p>
                    </div>
                    <div class="item-regua perigo-quente">
                        <p>Perigo</p>
                        <p>&gt;=23°C</p>
                    </div>
                </div>
            </div>

            <div class="cards" id="cardAquarios">

            </div>

        </div>

    </div>

</body>

<script>

    function exibirAquarios() {
        JSON.parse(sessionStorage.AQUARIOS).forEach(item => {
            document.getElementById("cardAquarios").innerHTML += `
                    <div class="card-aquario">
                        <div class="title-aquario">
                            <h1>${item.descricao}</h1>
                        </div>
                        <div class="desc-aquario">
                        <div class="temperatura">
                            <p id="temp_aquario_${item.id}">-°C</p>
                        </div>
                        <div class="cor-alerta" id="card_${item.id}"></div>
                    </div>
                    </div>
                    `
        });
    }

</script>

</html>
